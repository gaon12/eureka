<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link href="./log_in.css" rel="stylesheet">
</head>
<body>
<div class="container">
<!--로그인 화면-->
<h2 class="login-head">Log in</h2>
<!-- 아이디 -->
<div class="input-group mb-3">
	<div class="input-group-text">
		<i class="bi bi-envelope"></i>
	</div>
	<input type="email" class="form-control" placeholder="아이디를 입력하세요" aria-label="Text input with checkbox">
  </div>
<!-- 비밀번호 -->
  <div class="input-group">
	<div class="input-group-text">
		<i class="bi bi-lock"></i>
	</div>
	<input type="password" class="form-control" placeholder="비밀번호를 입력하세요" aria-label="Text input with radio button">
</div>
<!-- 로그인 버튼 -->
<button type="button" class="btn btn-outline-success center-button">로그인</button>

<p class="login-button-text">Don't have an account? <a href="#"> Sign up </a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</div>    
</body>
</html>
