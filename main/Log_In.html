<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link href="./log_in.css" rel="stylesheet">
</head>
<body>
<!--로그인 화면-->
<div class="header"><h2> 로그인</h2></div>
<!--몇동 몇호 비밀번호 영역-->
<div class="main">
	<div class="container">
<!-- 몇동 영역 -->
<div class="input-group mb-3 main">
	<div class="input-group-text">
		<i class="bi bi-house-door"></i>
	</div>
	<input type="email" class="form-control" id="dong" placeholder="동을 입력하세요" aria-label="Text input with checkbox">
</div>
<!-- 몇호 영역 -->
<div class="input-group mb-3 main">
	<div class="input-group-text">
		<i class="bi bi-door-closed"></i>
	</div>
	<input type="email" class="form-control" id="ho" placeholder="호를 입력하세요" aria-label="Text input with checkbox">
</div>
<!-- 비밀번호 -->
  <div class="input-group">
	<div class="input-group-text">
		<i class="bi bi-lock"></i>
	</div>
	<input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" aria-label="Text input with radio button">
</div>
<!-- 로그인 버튼 -->
<button type="button" class="btn btn-success center-button" onclick="handleLogin()">로그인</button>
<p class="login-button-text">Don't have an account? <a href="#" onClick="location.href='./sign_up_agree.html'"> Sign up </a></p>	
</div>
</div>   
<script>
    function getID(id) {
        return document.getElementById(id);
    }

    async function handleLogin() {
        var dong = getID("dong").value;
        var ho = getID("ho").value;
        var password = getID("password").value;

        console.log("Dong: ", dong);
        console.log("Ho: ", ho);
        console.log("Password: ", password);

        // 로그인 정보를 Local Storage에 저장
        localStorage.setItem('dong', dong);
        localStorage.setItem('ho', ho);
        localStorage.setItem('password', password);

        // 패치 요청을 위한 데이터 설정
        const data = {
            dong: dong,
            ho: ho,
            password: password
        }

        // 패치 요청 보내기
        const response = await fetch('http://example.com/login', { 
            method: 'PATCH', 
            headers: { 'Content-Type': 'application/json' }, 
            body: JSON.stringify(data)
        });

        if (response.ok) {
            console.log("Response Worked: ", response);
        } else {
            console.log("Response Failed: ", response);
        }
    }
</script>
</body>
</html>
