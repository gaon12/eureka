<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodePen - Card Hover Interactions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link href='https://uiharu.dev/cdn/bootstrap/1.10.3/icons/bootstrap-icons.css' rel='stylesheet' />
  <link rel="stylesheet" href="./member.css">
</head>
<body>
<main class="page-content">
  <div class="card">
    <div class="content">
      <i class="bi bi-car-front"></i>
      <h2 class="title">차량 등록</h2>
      <p class="copy">회원님의 차량을 등록을 시켜주세요.</p>
      <button class="btn">View Trips</button>
    </div>
  </div>
  <div class="card">
    <div class="content">
      <i class="bi bi-tools"></i>
      <h2 class="title">차량 수정</h2>
      <p class="copy">회원님의 차량의 정보를 수정을 시켜주세요</p>
      <button class="btn">View Trips</button>
    </div>
  </div>
  <div class="card">
    <div class="content">
      <i class="bi bi-trash"></i>
      <h2 class="title">차량 삭제</h2>
      <p class="copy">회원님의 차량의 정보를 삭제를 시켜주세요</p>
      <button class="btn">Book Now</button>
    </div>
  </div>
  <div class="card">
    <div class="content">
      <i class="bi bi-telephone"></i>
      <h2 class="title">민원 요청</h2>
      <p class="copy">회원님의 애로사항을 요청을 하세요</p>
      <button class="btn">Book Now</button>
    </div>
  </div>
</main>
