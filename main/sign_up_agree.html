<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>약관 동의 페이지</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link href="./sign_up_agree.css" rel="stylesheet">
</head>

<body>
	<div class="card cardform">
		<div class="card-body">
			<!-- 전체 동의하기 영역-->
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="agreeAll">
				<label class="form-check-label" for="agreeAll">
					전체 동의하기
				</label>
			</div>
			<!-- [필수] 아파트 지킴이 이용약관 영역-->
			<div class="form-check-area1">
				<input class="form-check-input" type="checkbox" value="" id="agree1">
				<label class="form-check-label" for="agree1">
					[필수] 아파트 지킴이 이용약관
				</label>
			</div>
			<!-- [필수] 개인정보수집 및 이용 영역-->
			<div class="form-check-area1">
				<input class="form-check-input" type="checkbox" value="" id="agree2">
				<label class="form-check-label" for="agree2">
					[필수] 개인정보수집 및 이용 영역
				</label>
			</div>
			<!-- [선택] 위치기반서비스 이용약관  영역-->
			<div class="form-check-area1">
				<input class="form-check-input" type="checkbox" value="" id="agree3">
				<label class="form-check-label" for="agree3">
					[선택] 위치기반서비스 이용약관
				</label>
			</div>

			<div class="form-floating">
				<textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"></textarea>
				<label for="floatingTextarea2"></label>
			</div>
			<!-- 이전 다음 버튼 영역-->
			<div class="d-flex justify-content-center" style=" margin-top: 90px;">
				<button type="button" class="btn btn-danger mr-2" style="margin-right: 20px;"
					onClick="location.href='./log_in.html'">이전</button>
				<button type="button" class="btn btn-primary" onClick="location.href='./sign_up_text.html'">다음</button>
			</div>
		</div>
	</div>
	<script src="./checkbox.js"></script>
</body>
</html>
