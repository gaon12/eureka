<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodePen - 회원가입 페이지 디자인</title>
  <link rel="stylesheet" href="./sign_up_text.css">
</head>
<body>
<form class="joinForm">
    <h2>회원가입</h2>
    <!--아이디 영역-->
    <div class="textForm">
        <input name="id" type="text" class="id" id="id" placeholder="아이디">
    </div>
    <!--비밀번호 영역-->
    <div class="textForm">
        <input name="password" type="password" class="password" id="password" placeholder="비밀번호">
    </div>
    <!--이름 영역-->
    <div class="textForm">
        <input name="name" type="text" class="name" id="name" placeholder="이름">
    </div>
    <!--이메일 영역-->
    <div class="textForm">
        <input name="email" type="text" class="email" id="email" placeholder="이메일">
    </div>
    <!--닉네임 영역-->
    <div class="textForm">
        <input name="nickname" type="text" class="nickname" id="nickname" placeholder="닉네임">
    </div>
    <!--몇동 영역-->
    <div class="textForm">
        <input name="dong" type="text" class="dong" id="dong" placeholder="몇동">
    </div>
    <!--몇호 영역-->
    <div class="textForm">
        <input name="ho" type="text" class="ho" id="ho" placeholder="몇호">
    </div>
    <!--전화번호1 영역-->
    <div class="textForm">
        <input name="phone1" type="text" class="phone1" id="phone1" placeholder="전화번호1">
    </div>
    <!--전화번호2 영역-->
    <div class="textForm">
        <input name="phone2" type="text" class="phone2" id="phone2" placeholder="전화번호2">
    </div>
    <!--전입일 영역-->    
    <div class="textForm">
        <input name="movein" type="text" class="movein" id="movein" placeholder="전입일">
    </div>
    <!--가입하기 영역-->
    <input type="button" class="btn" value="가입하기" onClick="location.href='./complete_log_in.html'">
</form>
<script src="./Sign_out_2.js"></script>
</body>
</html>
